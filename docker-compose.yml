services:
  ap-allocation-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ap-allocation-app
    environment:
      ENTRA_TENANT_ID: ${ENTRA_TENANT_ID:-}
      ENTRA_CLIENT_ID: ${ENTRA_CLIENT_ID:-}
      ENTRA_CLIENT_SECRET: ${ENTRA_CLIENT_SECRET:-}
    ports:
      - "8080:8080"
    volumes:
      - ./app/data:/app/app/data
    restart: unless-stopped
